<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recipe Book</title>
  <!--<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">-->
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
</head>

<body ng-app="recipeBookApp">
  <ng-include src="'templates/navbar.html'"></ng-include>

  <div style="text-align: center">
    <h1>My Recipes!</h1>
    <md-icon md-svg-icon="plate" aria-label="Add recipe"></md-icon>
  </div>

  <md-divider></md-divider>

  <div ui-view=""></div>

  <div class="list" ng-controller="mainCtrl">
    <div class="add" style="max-width: 800px; margin: auto;">
      <md-button class="md-raised md-primary">
        <a style="text-decoration: none; margin-right: 5px;" href="#" ng-click="addRecipe()">
          + Add a New Recipe</a>
        <md-icon md-svg-icon="plate" aria-label="Add recipe"></md-icon>
      </md-button>

      <md-input-container flex>
        <input type="text" ng-model="searchText" style="width: 250px;" placeholder="Search your recipes" />
      </md-input-container>


      <span>Sort by name</span>
      <select ng-model="orderList">
        <option value="name">Ascending</option>
        <option value="-name">Descending</option>
      </select>

      <!-- <label>Order by</label>
      <select ng-model="selectedOrder.order" ng-options="order as order.title for order in selectedOrder.orders"></select> -->


    </div>

    <div ng-repeat="recipe in recipes | filter:searchText | orderBy: orderList">
      <recipe></recipe>
    </div>

    <!-- <recipe></recipe> -->
  </div>

  <md-subheader style="text-align: center;">
    <a href="https://github.com/NathanPickard" target="_blank" style="text-decoration: none; margin: auto;">Nathan Pickard</a> &copy 2018
  </md-subheader>

  <script src="./build/vendor.bundle.js"></script>
  <script src="./build/recipe.bundle.js"></script>

</body>

</html>
